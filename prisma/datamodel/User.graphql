type User {
  # main definition
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  enabled: Boolean! @default(value: "false")
  updatedAt: DateTime!
  createdAt: DateTime!

  # what user is interested in
  bands: [Band!]! @relation(name: "UsersToBands")
  events: [Event!]! @relation(name: "UsersToEvents")
}
